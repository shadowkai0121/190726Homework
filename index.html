<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
    <style>
        div {
            border: 1px solid red;
        }

        canvas {
            position: relative;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 text-center my-3">
                <canvas id="canvas" class="my-1"></canvas>
            </div>
            <div class="col-md-4 text-center my-3">
                <div class="text-left my-1">
                    <button class="btn btn-primary mr-2" onclick="start()">Start</button>
                    <button class="btn btn-secondary mr-2" onclick="pause()">Pause</button>
                    <button class="btn btn-danger mr-2" onclick="reset()">Reset</button>
                </div>
                <div class="card text-left my-2 p-3">
                    <h3 class="card-title">遊戲訊息</h3>
                    <ul class="list-group">
                        <li class="list-group item">Pariatur eu cillum officia eiusmod.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
